---
layout: default
---

<div class="post-title">
    {% if page.icon %}
    <div class="logo">
        
            <i class="fa fa-{{page.icon}}"></i>
        
    </div>
    {% endif %}
    <div class="title">
        <h1>
        {% if page.parent %}
        <a href="{{page.parent}}"><i class="fas fa-arrow-circle-left"></i></a>
        {% endif %}
        {{page.title}}
        </h1>
        
        <span>
            <time datetime="">
                   {{ page.date | date: '%B %d, %Y' }}
            </time>
        </span>
        
    </div>
</div>

<hr>

{{content}}
